##### ────────────────────────────────
#####  BASIC TMUX SETTINGS
##### ────────────────────────────────

# Change the tmux prefix key from the default (Ctrl-b) to Ctrl-a
# This makes tmux behave more like GNU Screen and may feel more natural for some users.
set -g prefix C-a
unbind C-b               # Unbind the default prefix (Ctrl-b)
bind C-a send-prefix     # Allow sending the prefix key to nested tmux sessions

# Increase scrollback history to 100,000 lines (default is 2,000)
# This allows you to scroll further back in your terminal output.
set -g history-limit 100000

# Prevent tmux from renaming windows automatically (e.g., when running commands like ssh)
set -g allow-rename off


##### ────────────────────────────────
#####  PANE MANAGEMENT SHORTCUTS
##### ────────────────────────────────

# Join a pane from another tmux window/session
# Press prefix + j, then enter the target pane (e.g., 2.0)
bind-key j command-prompt -p "join pane from:" "join-pane -s '%%'"

# Send the current pane to another window/session
# Press prefix + s, then enter the target location (e.g., 1.1)
bind-key s command-prompt -p "send pane to:" "join-pane -t '%%'"


##### ────────────────────────────────
#####  KEYBINDINGS & INTERACTION
##### ────────────────────────────────

# Use Vi-style key bindings in copy and scroll modes
# (e.g., use h/j/k/l to move, y to copy, etc.)
set-window-option -g mode-keys vi


##### ────────────────────────────────
#####  TERMINAL AND COLOR SETTINGS
##### ────────────────────────────────

# Enable true-color (24-bit RGB) support for terminals that advertise xterm-256color
set -as terminal-features ',xterm-256color:RGB'


##### ────────────────────────────────
#####  STATUS BAR CUSTOMIZATION
##### ────────────────────────────────

# Set the default status bar colors (background and text)
set-option -g status-style "bg=#140f0f,fg=#99b05f"

# Left side of the status bar:
# - Shows the tmux session name (#S)
set -g status-left '#[bg=#140f0f,fg=#99b05f] |#S #[default]'

# Right side of the status bar:
# - Displays the date and time in the format YYYY-MM-DD HH:MM
set -g status-right '#[bg=#140f0f,fg=#fab387] %Y-%m-%d %H:%M #[default]'


##### ────────────────────────────────
#####  WINDOW (PANE) LABEL STYLES
##### ────────────────────────────────

# Inactive window label (green text)
set -g window-status-style "bg=#140f0f,fg=#99b05f"

# Active window label (yellow text, bold)
set -g window-status-current-style "bg=#140f0f,fg=#fab387,bold"

# Define how window labels are displayed:
# - #I = window index number
# - #W = window name
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

##### ────────────────────────────────
#####  END OF CONFIGURATION
